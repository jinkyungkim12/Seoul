					Welcome 승인되는 이모티콘 함께 만들어봐요!
					✔ 안녕하세요, 이모티콘 작가 유랑입니다.
					✔ 제 강의를 추천드리는 이유!
					✔클래스 준비물을 알아볼까요?

					1. 시장을 알고 나를 알면 백전 백승!
					✔ 4년차 작가가 보는 요즘 이모티콘 시장과 트렌드는?
					✔ 승인 율 높은 이모티콘 VS 승인율 낮은 이모티콘
					✔ 작가의 승인 이모티콘 VS 미승인 이모티콘

					2. 본격 작업 전, 디지털 드로잉 툴 알아봐요.

					✔ 꿀 TIP: 작가님, 무슨 브러쉬 쓰세요? (+ 프로크리에이트 브러쉬 공유)
					✔ 포토샵 작업 환경 알아보기
