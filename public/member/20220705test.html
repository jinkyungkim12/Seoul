<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	
	<style type="text/css">
		.container{
			width: 500px;
		}
		.btn{
			width: 100%;
		}
	</style>

</head>
<body>

<!-- start -->

	<div class="container">
		<div class="text-center" style="margin-top: 5rem;"><h1><b>your<br>Company<br>Logo</b></h1></div>
		<div class="row">
			<div style="margin-top: 5rem;"><input class="form-control" type="text" placeholder="ID"></div>
			<div style="margin-top: 1rem;"><input class="form-control" type="password" placeholder="Password"></div>
		</div>
		<div class="form-check form-switch" style="margin-top: 1rem;">
		  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
		  <label class="form-check-label" for="flexSwitchCheckDefault">Auto Login</label>
		</div>
		<div style="margin-top: 1rem;">
			<a type="button" class="btn btn-secondary" href="#" style="width: 100%;">Login</a>
		</div>
		<div class="text-center" style="margin-top: 1rem;">
			<a href="#">Find Id/Password</a>
		</div>
		<hr>
		<div style="margin-top: 1rem;">
			<a type="button" class="btn" href="#" style="background-color: #2DB400; color: white;">Naver</a>
		</div>
		<div style="margin-top: 0.5rem;">
			<a type="button" class="btn" href="#" style="background-color:#FEE500;">Kakao</a>
		</div>
		<div style="margin-top: 0.5rem;">
			<a type="button" class="btn" href="#" style="background-color: #EA4335; color: white;">Google</a>
		</div>
		<div style="margin-top: 0.5rem;">
			<a type="button" class="btn" href="#" style="background-color: #3B5998; color: white;">Facebook</a>
		</div>
	</div>

<!-- end	 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/1d7c148109.js" crossorigin="anonymous"></script>

</html>
